---
title: "NOTES"
layout: nav
---

<article class="content">
    <header class="separated">
    <h1><span class="accentuate-text">NOTES</span><br/>TO SHARE, REMEMBER, OR INTERESTS</h1>
    </header>
    <ul class="separated">
        {% for post in site.posts %}
        <li class="letterpress">
            <article><a href="{{ post.url }}" class="link-highlight accentuate-text">{{ post.title }}</a><br/>{{ post.category | upcase }}<br/><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y/%m/%d" }}</time></article>
        </li>
        {% endfor %}
    </ul>
</article>
